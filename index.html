<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <div class="highscore">
            <p><a href="highestScore.html">View high scores</a></p>
            <p class="time" id="time">Time: 0</p>
        </div>
    </header>
    <div class="container">
        <div class="start" id="start">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds.</p>
            <button type="button" class="btn" id="start-btn">Start Quiz</button>
        </div>
        <!-- button should work and move onto next question when it's clicked -->
        <div class="question-container hide" id="question-container">
            <div>
                <h2 class="question" id="question"></h2>
            </div>
            <div id="options">
                <button class="btn" id="option1"><p>Answer1</p></button>
                <button class="btn" id="option2"><p>Answer2</p></button>
                <button class="btn" id="option3"><p>Answer3</p></button>
                <button class="btn" id="option4"><p>Answer4</p></button>
            </div>
            <div class="correct">
                <hr>
                <p id="correctness"></p>
            </div>
        </div>
        <!-- work on initial submit and save its score and move onto highestScore.html-->
        <div class="submit-initial hide">
            <form id="init-form">
                <label for="">Please submit your initials</label>
                <input type="text" placeholder="Initials" id="init">
            </form>
            
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
